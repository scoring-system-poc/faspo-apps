apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: faspo-store-service
  namespace: faspo-poc-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: faspopocacr.azurecr.io/helm
    chart: faspo-store-service
    targetRevision: 0.0.1
    helm:
      valuesObject:
        serviceAccount:
          annotations:
            azure.workload.identity/client-id: 2e7f4027-ed5c-4544-8f64-716b3b992fa5
        service:
          type: ClusterIP
          ports:
            - name: http
              port: 80
              targetPort: 8080
        podLabels:
          azure.workload.identity/use: "true"
        env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            value: 
            b64: true
  destination:
    server: https://kubernetes.default.svc
    namespace: faspo-poc-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
